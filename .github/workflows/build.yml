name: Build & Deploy Dashboard

on:
  schedule:
    - cron: "0 */6 * * *"   # rebuild every 6 hours
  push:
    branches: [main]         # also rebuild on every push
  workflow_dispatch:         # allow manual "Run workflow" from the GitHub UI

permissions:
  contents: write            # needed to commit index.html back

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Generate dashboard
        run: python3 eng_brand_machine.py

      - name: Commit & push index.html
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add index.html
          git diff --cached --quiet || git commit -m "chore: regenerate dashboard [skip ci]"
          git push
